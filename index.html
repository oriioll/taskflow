<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oriol Plazas" />
    <meta
      name="description"
      content="TaskFlow is a minimalist and modern task manager designed to help you prioritize and manage your to-do list with a focus on clarity and quick action. It was developed using pure HTML, CSS, and JavaScript (Vanilla JS) as a practice project to master DOM manipulation fundamentals."
    />
    <meta
      name="keywords"
      content="Task Manager, Task, Tasks, Online, Manager, Organize, Manage Tasks, Free Online Tool"
    />
    <title>TaskFlow - Modern Online Simple Task Manager</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Taskflow</h1>
    </header>
    <main>
      <div class="inputForm">
        <input type="text" name="taskInput" id="taskInput">
        <button id="addTaskBtn">Add Task</button>
      </div>
      <ul class="taskList" id="taskList">
      </ul>
    </main>
    <footer>
      <a
        rel="noopener noreferrer"
        target="_blank"
        href="https://github.com/oriioll"
        >@oriioll</a
      >
    </footer>
    <script src="src/scripts/scripts.js"></script>
  </body>
</html>
